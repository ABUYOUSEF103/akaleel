<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشاشة ما بعد تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            direction: rtl;
            text-align: center; /* لتوسيط المحتوى */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .user-info img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }
        .user-info .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .user-info:hover .dropdown {
            display: block;
        }
        .user-info .dropdown p {
            margin: 5px 0;
        }
        .user-info .dropdown button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .user-info .dropdown button:hover {
            background-color: #e53935;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons-container button {
            border: none;
            padding: 50px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            width: 180px; /* زيادة العرض إلى 180px */
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .buttons-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .buttons-container .login-button {
            background-color: #28a745; /* أخضر */
            color: white;
        }
        .buttons-container .wait-button {
            background-color: #f44336; /* أحمر */
            color: white;
        }
        .waiting-list, .current-client {
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* تغيير المؤشر عند التوقف فوق العنصر */
        }
        .waiting-list {
            background-color: #f44336;
            color: white;
        }
        .current-client {
            background-color: #FFD700;
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/user--v1.png" alt="User Icon">
            <span>محمد بن عبدالله</span>
            <div class="dropdown">
                <p>الاسم: محمد بن عبدالله السالم</p>
                <p>البريد الإلكتروني: mohammad@example.com</p>
                <button>تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="buttons-container">
            <!-- ربط زر تسجيل دخول عميل بصفحة "الشاشة رقم 3" -->
            <button class="login-button" onclick="location.href='شاشة تسجيل دخول عميل3.html';">تسجيل دخول عميل</button>
            <!-- ربط زر تسجيل انتظار عميل بصفحة "شاشة رقم 4" -->
            <button class="wait-button" onclick="location.href='شاشة تسجيل انتظار عميل 4.html';">تسجيل انتظار عميل</button>
        </div>

        <!-- إضافة تغيير المؤشر عند التوقف فوق "قائمة الانتظار" -->
        <div class="waiting-list" onclick="location.href='شاشة قائمة الانتظار7.HTML';">
            قائمة الانتظار
        </div>

        <div class="current-client">
            العميل الذي في الخدمة الآن: 5
        </div>
    </div>

</body>
</html>
