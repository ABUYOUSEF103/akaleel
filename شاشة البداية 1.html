<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشاشة الرئيسية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
            direction: rtl;
            text-align: center; /* لتوسيط المحتوى */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* لتوسيط المحتوى عموديًا */
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        .container h2 {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #666;
        }
        .container button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1em;
        }
        .container .link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>أهلاً بكم</h1>
        <h2>نظام ولاء العملاء</h2>
        <button class="wait-button" onclick="location.href='شاشة مابعد البداية2.html';">تسجيل  دخول </button>
        <button onclick="location.href='#';">تسجيل حساب جديد</button>
        <a href="#" class="link">نسيت كلمة السر؟</a>
    </div>

    <div class="footer">
        الحقوق محفوظة لشركة مطاعم أكاليل &copy; 2024
    </div>

</body>
</html>
