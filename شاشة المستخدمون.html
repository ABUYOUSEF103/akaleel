<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .add-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
        }
        .save-button {
            background-color: #007BFF;
            color: white;
            margin-top: 10px;
        }
        .back-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: 100px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .permission-checkbox {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .permission-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .permission-group label {
            margin-right: 10px;
        }
        .edit-permissions {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>إدارة المستخدمين</h1>
    
    <div class="container">
        <!-- جدول المستخدمين -->
        <table>
            <thead>
                <tr>
                    <th>اسم المستخدم</th>
                    <th>البريد الإلكتروني</th>
                    <th>الصلاحيات</th>
                    <th>تحكم</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>محمد السالم</td>
                    <td>mohammad@example.com</td>
                    <td>إدارة العملاء، إعدادات النظام</td>
                    <td><span class="edit-permissions">تعديل الصلاحيات</span></td>
                </tr>
                <tr>
                    <td>خالد العتيبي</td>
                    <td>khalid@example.com</td>
                    <td>مشاهدة التقارير</td>
                    <td><span class="edit-permissions">تعديل الصلاحيات</span></td>
                </tr>
            </tbody>
        </table>

        <!-- أزرار التحكم -->
        <div class="button-container">
            <button class="add-button">إضافة مستخدم جديد</button>
            <button class="delete-button">حذف المستخدم</button>
        </div>

        <!-- نموذج إضافة أو تعديل مستخدم -->
        <div class="user-form" style="display: none;">
            <h2>إضافة / تعديل مستخدم</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="text" id="email" placeholder="أدخل البريد الإلكتروني">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            
            <h3>الصلاحيات:</h3>
            <div class="permission-group">
                <label><input type="checkbox" class="permission-checkbox"> مشاهدة التقارير</label>
                <label><input type="checkbox" class="permission-checkbox"> إدارة العملاء</label>
                <label><input type="checkbox" class="permission-checkbox"> إدارة الإهداءات والكوبونات</label>
                <label><input type="checkbox" class="permission-checkbox"> إعدادات النظام</label>
                <label><input type="checkbox" class="permission-checkbox"> صلاحيات كاملة</label>
                <label><input type="checkbox" class="permission-checkbox"> إرسال رسائل تسويقية</label>
                <label><input type="checkbox" class="permission-checkbox"> تفعيل نظام الانتظار</label>
                <label><input type="checkbox" class="permission-checkbox"> الاطلاع على قائمة العملاء</label>
            </div>

            <button class="save-button">حفظ</button>
        </div>

        <!-- زر الرجوع في الأسفل -->
        <button class="back-button" onclick="location.href='شاشة المدير.html';">رجوع</button>
    </div>

    <script>
        // التحكم في إظهار وإخفاء نموذج تعديل أو إضافة مستخدم
        const addButton = document.querySelector('.add-button');
        const userForm = document.querySelector('.user-form');
        addButton.addEventListener('click', () => {
            userForm.style.display = 'block';
        });

        // تعديل الصلاحيات
        const editButtons = document.querySelectorAll('.edit-permissions');
        editButtons.forEach(button => {
            button.addEventListener('click', () => {
                userForm.style.display = 'block';
            });
        });
    </script>

</body>
</html>
